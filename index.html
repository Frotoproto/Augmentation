<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Timeline</title>
    <style>
       nav {
    position: fixed;
    top: 0;
    left: 0;
    backdrop-filter: blur(10px) saturate(200%) brightness(70%);
    color: #fff;
    display: flex;
    height: 7vw;
    width: 100%;
    align-items: center;
    justify-content: center;
    padding: 0 1%;
    z-index: 5;
    margin: auto;
}


nav h1 {
    font-size: 4vw;
    font-weight: 800;
    margin-right: 1%;
}
    
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
            left: 10%;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #444;
            top: 0;
            bottom: 0;
            left: 0;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            opacity: 0;
            animation: fadeIn 1s forwards;
            top: 180px;
        }
        .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: #121212;
            border: 4px solid #55ffa1;
            top: 100px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 0;
        }
        .right::after {
            left: -16px;
        }
        .content {
            padding: 0;
            background-color: #333;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .content:hover {
            transform: scale(1.05);
        }
        .content video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }
        .title {
            position: absolute;
            top: 100px;
            left: -150px;
            width: 120px;
            text-align: right;
            font-size: 18px;
            color: #91ff00;
            font-weight: 800;
        }
        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }
            .container {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .container::before {
                left: 60px;
                border-width: 10px 10px 10px 0;
                border-color: transparent #121212 transparent transparent;
            }
            .left::after, .right::after {
                left: 15px;
            }
            .right {
                left: 0%;
            }
            .title {
                left: -100px;
                width: 80px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        nav {
            /* Keep the original styles for the header */
            /* ... */
            transition: all 0.5s ease; /* Add a smooth transition effect */
        }

        /* Adjust the header position and size on scroll */
        body.scrolled nav {
            top: -180px; /* Move the header to the top left */
            left: 0px;
            font-size: 2vw; /* Make the font smaller */
            backdrop-filter: none; /* Remove the blur effect */
        }
    </style>
</head>
<body>
